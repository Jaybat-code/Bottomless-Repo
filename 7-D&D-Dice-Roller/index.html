<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Dice Roller</title>
    <link rel="stylesheet" href="/0-Global Styles/footer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="elem1"><img src="Assets/dnd-dice.png" alt="D&D Dice"><h1>D&D Dice Generator</h1></div>
        <div class="elem2">
            <fieldset>
                <legend>How Many Dice Would You Like To Roll?</legend>
                <button id="oneDie">1</button>
                <button id="twoDie">2</button>
                <button id="threeDie">3</button>
                <button id="fourDie">4</button>
                <button id="fiveDie">5</button>
                <button id="tenDie">10</button>
                <button id="customDie" class="custom">Custom</button>
            </fieldset>
        </div>
        <div class="elem3">

            <fieldset>
                <legend>Which Dice Type Would You Like To Roll?</legend>
            <button id="rollFour">D4</button>
            <button id="rollSix">D6</button>
            <button id="rollEight">D8</button>
            <button id="rollTen">D10</button>
            <button id="rollTwelve">D12</button>
            <button id="rollTwenty">D20</button>
            <button id="rollHunned">D100</button>
            </fieldset>
        </div>
        <div class="answer">
            <p id="output"></p>
        </div>
    </div>
   
    
    <footer>Go To Index:<a href="/1-Index/index.html"> Here</a></footer>
</body>
</html>

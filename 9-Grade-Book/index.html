<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/0-Global Styles/footer.css">
</head>
<body>
    <div class="container">
        <div class="controller">
            <button id="add" class="addStudent">Add Student</button>
            <button id="delete" class="delStudent">Delete Student</button>
        </div>
        <div class="output">
            <h3>Class Average: <span id="average"></span></h3>
            <div class="currentCard">
                <p id="name"><strong>Name: </strong></p>
                <hr>
                <p id="grade">Grade:</p>
                <hr>
                <p id="quirk">About:</p>
            </div>
        </div>
        <div class="studentDisplay">
        </div>
    </div>
    <footer>Go To Index:<a href="/1-Index/index.html"> Here</a></footer>
    <script src="student.js"></script>
    <script src="/0-Global Scripts/handleEXT.js"></script>
</body>
</html>
